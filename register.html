<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | NOAH</title>
    <link rel="icon" href="img/icon.png">
    
    <!-- Google Fonts: Noto Serif JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { serif: ['Noto Serif JP', 'serif'] },
                    colors: { 
                        brand: { 
                            50: '#f7f5f0',   
                            100: '#e8dfd1',  
                            200: '#dcd4c6',  
                            300: '#c8b9a6',  
                            400: '#a09080',  
                            500: '#8b6a4f',  
                            600: '#725b3f',  
                            700: '#5c4a3d',  
                            800: '#4a3b32',  
                            900: '#3e2723'   
                        } 
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Noto Serif JP', serif;
            background-color: #f7f5f0; 
            color: #4a3b32;
        }
        .bg-texture {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }
        input:focus {
            outline: none;
            border-color: #8b6a4f !important;
            box-shadow: 0 0 0 1px #8b6a4f !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative bg-texture">

    <!-- トップページ(LP)に戻るリンク -->
    <div class="absolute top-4 left-4 sm:top-8 sm:left-8">
        <a href="index.html" class="inline-flex items-center text-xs font-bold text-brand-500 hover:text-brand-800 transition-colors tracking-widest">
            <i class="fa-solid fa-arrow-left mr-2"></i>
            NOAHについて
        </a>
    </div>

    <div class="max-w-md w-full space-y-8 bg-[#fffdf9] p-8 rounded-sm shadow-xl border border-brand-200 relative overflow-hidden">
        <!-- アンティークな角飾り -->
        <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-brand-300 m-2"></div>
        <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-brand-300 m-2"></div>

        <div class="text-center relative z-10">
            <div class="w-16 h-16 bg-brand-50 rounded-full border border-brand-200 flex items-center justify-center mx-auto mb-4 text-brand-900 shadow-sm">
                <i class="fa-solid fa-anchor text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-[0.3em] text-brand-900 mb-1">NOAH</h1>
            <p class="mt-2 text-xs font-bold text-brand-500 tracking-widest">新しい航海を始める</p>
        </div>

        <form class="mt-8 space-y-5 relative z-10" onsubmit="handleRegister(event)">
            <div>
                <label class="block text-xs font-bold text-brand-800 mb-1 tracking-widest">紹介者ID <span class="text-red-500">*</span></label>
                <div class="relative">
                    <input id="referrer-input" name="referrer" type="text" required pattern="^[a-zA-Z0-9_]+$" oninput="validateInput(this); checkReferrer(this.value);" class="appearance-none block w-full px-4 py-3 border border-brand-200 rounded-sm shadow-sm bg-[#fffdf9] transition-all placeholder-brand-300 text-sm tracking-widest font-sans" placeholder="紹介者のIDを入力">
                    <div id="referrer-status-icon" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none hidden"></div>
                </div>
                <p id="referrer-msg" class="mt-1.5 text-[10px] text-brand-500 font-bold tracking-widest">半角英数字とアンダーバーのみ。紹介リンクから来た場合は自動入力されます。</p>
            </div>
            
            <div>
                <label class="block text-xs font-bold text-brand-800 mb-1 tracking-widest">希望ユーザーID <span class="text-red-500">*</span></label>
                <input name="userid" type="text" required pattern="^[a-zA-Z0-9_]+$" oninput="validateInput(this)" class="appearance-none block w-full px-4 py-3 border border-brand-200 rounded-sm shadow-sm bg-[#fffdf9] transition-all placeholder-brand-300 text-sm tracking-widest font-sans" placeholder="英数字の組み合わせ">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-brand-800 mb-1 tracking-widest">メールアドレス <span class="text-red-500">*</span></label>
                <input name="email" type="email" required class="appearance-none block w-full px-4 py-3 border border-brand-200 rounded-sm shadow-sm bg-[#fffdf9] transition-all placeholder-brand-300 text-sm tracking-widest font-sans" placeholder="example@mail.com">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-brand-800 mb-1 tracking-widest">パスワード <span class="text-red-500">*</span></label>
                <div class="relative">
                    <input id="reg-password" name="password" type="password" required minlength="6" class="appearance-none block w-full px-4 py-3 border border-brand-200 rounded-sm shadow-sm bg-[#fffdf9] transition-all placeholder-brand-300 text-sm tracking-widest font-sans" placeholder="6文字以上">
                    <button type="button" onclick="togglePassword('reg-password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-brand-400 hover:text-brand-700 transition-colors">
                        <i class="fa-regular fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" id="btn-register" disabled class="w-full flex justify-center items-center py-3.5 px-4 border border-[#b8860b] text-sm font-bold rounded-sm text-[#f7f5f0] bg-[#3e2723] hover:bg-[#2a1a17] opacity-50 cursor-not-allowed transition-all shadow-md mt-6 tracking-widest">
                <i class="fa-solid fa-ship mr-2"></i> 乗船手続きへ
            </button>
        </form>

        <div class="mt-6 text-center relative z-10 border-t border-brand-100 pt-6">
            <p class="text-xs text-brand-600 font-bold tracking-widest">すでに船に乗っている方は <br class="sm:hidden"><a href="login.html" class="text-[#8b6a4f] hover:text-[#5c4a3d] border-b border-[#8b6a4f] pb-0.5 ml-2">ログイン画面へ</a></p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden max-w-sm w-full bg-[#3e2723] text-[#f7f5f0] shadow-xl border border-[#b8860b] rounded-sm p-4 text-center">
        <p id="notif-message" class="text-xs font-bold tracking-widest"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ▼▼▼▼ Firebase Config ▼▼▼▼
        const firebaseConfig = {
            apiKey: "AIzaSyBVDZJhL9sMzVknD5tNomLWF-0z0jPU3i0",
            authDomain: "brainbridge-4b8ac.firebaseapp.com",
            projectId: "brainbridge-4b8ac",
            storageBucket: "brainbridge-4b8ac.firebasestorage.app",
            messagingSenderId: "803209683213",
            appId: "1:803209683213:web:b62d13784fa2bbbb9f5044"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'default-app-id';

        let isReferrerValid = false;
        let referrerCheckTimeout = null;
        const ADMIN_SECRET = "admin_start";

        signInAnonymously(auth).catch(e => console.log("Anon auth:", e));

        document.addEventListener('DOMContentLoaded', () => {
            // URLパラメータから紹介者IDを取得して自動入力
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('ref');
            
            if (refId) {
                const refInput = document.getElementById('referrer-input');
                if (refInput) {
                    refInput.value = refId;
                    refInput.setAttribute('readonly', 'true');
                    refInput.classList.add('bg-brand-50', 'text-brand-600', 'font-bold');
                    // 自動でバリデーションを走らせる
                    window.checkReferrer(refId);
                }
            }
        });

        window.validateInput = (input) => {
            input.value = input.value.replace(/[^a-zA-Z0-9_]/g, '');
        };

        window.checkReferrer = async (value) => {
            const msgElement = document.getElementById('referrer-msg');
            const iconContainer = document.getElementById('referrer-status-icon');
            
            isReferrerValid = false;
            updateRegisterButton();
            
            if (!value) {
                msgElement.textContent = '半角英数字とアンダーバーのみ';
                msgElement.className = 'mt-1.5 text-[10px] text-brand-500 font-bold tracking-widest';
                iconContainer.classList.add('hidden');
                return;
            }

            if (value === ADMIN_SECRET) {
                msgElement.textContent = '管理者モード: 紹介者チェックをスキップします';
                msgElement.className = 'mt-1.5 text-[10px] text-brand-600 font-bold tracking-widest';
                iconContainer.classList.remove('hidden');
                iconContainer.innerHTML = '<i class="fa-solid fa-crown text-[#d4af37]"></i>';
                isReferrerValid = true;
                updateRegisterButton();
                return;
            }

            if (value === "admin") {
                msgElement.textContent = 'このIDは紹介者として指定できません';
                msgElement.className = 'mt-1.5 text-[10px] text-red-500 font-bold tracking-widest';
                iconContainer.classList.remove('hidden');
                iconContainer.innerHTML = '<i class="fa-solid fa-ban text-red-500"></i>';
                isReferrerValid = false;
                updateRegisterButton();
                return;
            }

            msgElement.textContent = '確認中...';
            msgElement.className = 'mt-1.5 text-[10px] text-brand-500 font-bold tracking-widest';
            iconContainer.classList.remove('hidden');
            iconContainer.innerHTML = '<i class="fa-solid fa-compass fa-spin text-brand-400"></i>';

            if (referrerCheckTimeout) clearTimeout(referrerCheckTimeout);

            referrerCheckTimeout = setTimeout(async () => {
                try {
                    const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
                    const q = query(usersRef, where("userId", "==", value));
                    const querySnapshot = await getDocs(q);

                    if (!querySnapshot.empty) {
                        const userData = querySnapshot.docs[0].data();
                        const displayName = userData.name || userData.userId || 'ユーザー';
                        msgElement.textContent = `紹介者: ${displayName} さんを確認しました`;
                        msgElement.className = 'mt-1.5 text-[10px] text-green-700 font-bold tracking-widest';
                        iconContainer.innerHTML = '<i class="fa-solid fa-circle-check text-green-600"></i>';
                        isReferrerValid = true;
                    } else {
                        msgElement.textContent = '該当する紹介者が見つかりません';
                        msgElement.className = 'mt-1.5 text-[10px] text-red-600 font-bold tracking-widest';
                        iconContainer.innerHTML = '<i class="fa-solid fa-circle-xmark text-red-500"></i>';
                    }
                } catch (error) {
                    console.error("Referrer check error:", error);
                    msgElement.textContent = '確認できませんでした';
                    msgElement.className = 'mt-1.5 text-[10px] text-red-500 font-bold tracking-widest';
                    iconContainer.innerHTML = '<i class="fa-solid fa-circle-exclamation text-red-500"></i>';
                }
                updateRegisterButton();
            }, 500);
        };

        function updateRegisterButton() {
            const btn = document.getElementById('btn-register');
            if (isReferrerValid) {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                btn.disabled = true;
                btn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        window.handleRegister = async (e) => {
            e.preventDefault();
            if (!isReferrerValid) return;

            const form = e.target;
            const referrerId = form.referrer.value;
            const userId = form.userid.value;
            const email = form.email.value;
            const password = form.password.value;

            showNotification('乗船手続き中...', 'info');

            try {
                const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
                const idQuery = query(usersRef, where("userId", "==", userId));
                const idCheckSnapshot = await getDocs(idQuery);
                
                if (!idCheckSnapshot.empty) {
                    throw new Error("このユーザーIDは既に使用されています。別のIDを指定してください。");
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const timestamp = new Date().toISOString();
                
                // 1. Private Data
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), {
                    userId: userId,
                    referrerId: referrerId || null, // ★追加：非公開データにも確実に保存
                    email: email,
                    name: userId,
                    createdAt: timestamp,
                    profilePublic: "false",
                    membershipRank: "arrival" 
                });

                // 2. Public Data
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid), {
                    userId: userId,
                    name: userId,
                    email: email,
                    isHidden: true,
                    updatedAt: timestamp,
                    referrerId: referrerId || null, // ★追加：検索用に確実に保存
                    profileScore: 0                 // ★追加：初期スコアを保存
                });

                showNotification('乗船手続き完了！ホームへ移動します', 'success');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);

            } catch (error) {
                console.error("Reg error:", error);
                let msg = '登録に失敗しました。';
                if (error.code === 'auth/email-already-in-use') msg = 'このメールアドレスは既に使用されています。';
                if (error.message) msg = error.message;
                showNotification(msg, 'error');
            }
        };

        window.togglePassword = (id) => {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        };

        window.showNotification = (msg, type) => {
            const notif = document.getElementById('notification');
            const msgEl = document.getElementById('notif-message');
            
            if(type === 'error') {
                notif.className = 'fixed top-10 left-1/2 transform -translate-x-1/2 z-50 max-w-sm w-[90%] bg-[#fffdf9] text-red-700 shadow-xl border border-brand-200 rounded-sm p-4 text-center';
            } else {
                notif.className = 'fixed top-10 left-1/2 transform -translate-x-1/2 z-50 max-w-sm w-[90%] bg-[#3e2723] text-[#f7f5f0] shadow-xl border border-[#b8860b] rounded-sm p-4 text-center';
            }
            msgEl.textContent = msg;
            notif.classList.remove('hidden');
            setTimeout(() => notif.classList.add('hidden'), 3000);
        };
    </script>
</body>
</html>
