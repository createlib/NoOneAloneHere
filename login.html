<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | NOAH</title>
    <link rel="icon" href="img/icon.png">
    
    <!-- Google Fonts: Noto Serif JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { serif: ['Noto Serif JP', 'serif'] },
                    colors: { 
                        brand: { 
                            50: '#f7f5f0',   
                            100: '#e8dfd1',  
                            200: '#dcd4c6',  
                            300: '#c8b9a6',  
                            400: '#a09080',  
                            500: '#8b6a4f',  
                            600: '#725b3f',  
                            700: '#5c4a3d',  
                            800: '#4a3b32',  
                            900: '#3e2723'   
                        } 
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Noto Serif JP', serif;
            background-color: #f7f5f0; 
            color: #4a3b32;
        }
        .bg-texture {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }
        input:focus {
            outline: none;
            border-color: #8b6a4f !important;
            box-shadow: 0 0 0 1px #8b6a4f !important;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative bg-texture">

    <!-- トップページ(LP)に戻るリンク -->
    <div class="absolute top-4 left-4 sm:top-8 sm:left-8 z-10">
        <a href="index.html" class="inline-flex items-center text-xs font-bold text-brand-500 hover:text-brand-800 transition-colors tracking-widest">
            <i class="fa-solid fa-arrow-left mr-2"></i>
            NOAHについて
        </a>
    </div>

    <div class="max-w-md w-full space-y-8 bg-[#fffdf9] p-8 rounded-sm shadow-xl border border-brand-200 relative overflow-hidden">
        <!-- アンティークな角飾り -->
        <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-brand-300 m-2"></div>
        <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-brand-300 m-2"></div>

        <div class="text-center relative z-10">
            <div class="w-16 h-16 bg-brand-50 rounded-full border border-brand-200 flex items-center justify-center mx-auto mb-4 text-brand-900 shadow-sm">
                <i class="fa-solid fa-anchor text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-[0.3em] text-brand-900 mb-1">NOAH</h1>
            <p class="mt-2 text-xs font-bold text-brand-500 tracking-widest">再び航海へ</p>
        </div>

        <form class="mt-8 space-y-6 relative z-10" onsubmit="handleLogin(event)">
            <div class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-brand-800 mb-1 tracking-widest">ユーザーID または メールアドレス</label>
                    <input name="userid" type="text" required class="appearance-none block w-full px-4 py-3 border border-brand-200 rounded-sm shadow-sm bg-[#fffdf9] transition-all placeholder-brand-300 text-sm tracking-widest font-sans" placeholder="ユーザーID / email">
                </div>
                <div>
                    <label class="block text-xs font-bold text-brand-800 mb-1 tracking-widest">パスワード</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required class="appearance-none block w-full px-4 py-3 border border-brand-200 rounded-sm shadow-sm bg-[#fffdf9] transition-all placeholder-brand-300 text-sm tracking-widest font-sans" placeholder="パスワードを入力">
                        <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-brand-400 hover:text-brand-700 transition-colors">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button type="submit" id="btn-login" class="w-full flex justify-center items-center py-3.5 px-4 border border-[#b8860b] text-sm font-bold rounded-sm text-[#f7f5f0] bg-[#3e2723] hover:bg-[#2a1a17] transition-all shadow-md mt-6 tracking-widest">
                <i class="fa-solid fa-ship mr-2"></i> 乗船する
            </button>
        </form>

        <div class="mt-6 text-center relative z-10 border-t border-brand-100 pt-6">
            <p class="text-xs text-brand-600 font-bold tracking-widest">まだ船に乗っていない方は <br class="sm:hidden"><a href="register.html" class="text-[#8b6a4f] hover:text-[#5c4a3d] border-b border-[#8b6a4f] pb-0.5 ml-2">乗船手続きへ</a></p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-10 left-1/2 transform -translate-x-1/2 z-50 hidden max-w-sm w-[90%] bg-[#3e2723] text-[#f7f5f0] shadow-xl border border-[#b8860b] rounded-sm p-4 text-center">
        <p id="notif-message" class="text-xs font-bold tracking-widest"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // ▼▼▼▼ Firebase Config ▼▼▼▼
        const firebaseConfig = {
            apiKey: "AIzaSyBVDZJhL9sMzVknD5tNomLWF-0z0jPU3i0",
            authDomain: "brainbridge-4b8ac.firebaseapp.com",
            projectId: "brainbridge-4b8ac",
            storageBucket: "brainbridge-4b8ac.firebasestorage.app",
            messagingSenderId: "803209683213",
            appId: "1:803209683213:web:b62d13784fa2bbbb9f5044"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'default-app-id';

        // ログイン済みならマイページへ
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                window.location.href = 'user.html';
            }
        });

        window.handleLogin = async (e) => {
            e.preventDefault();
            const userInput = e.target.userid.value.trim();
            const password = e.target.password.value;
            const btn = document.getElementById('btn-login');

            // Admin Backdoor
            if (userInput === 'admin' && password === 'admin') {
                localStorage.setItem('isAdminMock', 'true');
                window.location.href = 'user.html';
                return;
            }

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> ログイン中...';

            try {
                let email = userInput;

                // 入力値がメールアドレスでない場合（@がない場合）、ユーザーIDとして検索
                if (!userInput.includes('@')) {
                    const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
                    const q = query(usersRef, where("userId", "==", userInput));
                    const querySnapshot = await getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        const userData = querySnapshot.docs[0].data();
                        if (userData.email) {
                            email = userData.email;
                        } else {
                            throw new Error("このIDでのログインは現在サポートされていません。");
                        }
                    } else {
                        throw new Error("指定されたユーザーIDは見つかりません。");
                    }
                }

                await signInWithEmailAndPassword(auth, email, password);
                showNotification('乗船しました。ホームへ移動します', 'success');
                // redirect is handled by onAuthStateChanged
            } catch (error) {
                console.error(error);
                let msg = 'ログインに失敗しました。';
                if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') msg = 'メールアドレスまたはパスワードが間違っています。';
                else if (error.code === 'auth/user-not-found') msg = 'ユーザーが見つかりません。';
                else if (error.message) msg = error.message;
                
                showNotification(msg, 'error');
                btn.innerHTML = '<i class="fa-solid fa-ship mr-2"></i> 乗船する';
            }
        };

        window.togglePassword = (id) => {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        };

        window.showNotification = (msg, type) => {
            const notif = document.getElementById('notification');
            const msgEl = document.getElementById('notif-message');
            
            if(type === 'error') {
                notif.className = 'fixed top-10 left-1/2 transform -translate-x-1/2 z-50 max-w-sm w-[90%] bg-[#fffdf9] text-red-700 shadow-xl border border-brand-200 rounded-sm p-4 text-center';
            } else {
                notif.className = 'fixed top-10 left-1/2 transform -translate-x-1/2 z-50 max-w-sm w-[90%] bg-[#3e2723] text-[#f7f5f0] shadow-xl border border-[#b8860b] rounded-sm p-4 text-center';
            }
            msgEl.textContent = msg;
            notif.classList.remove('hidden');
            setTimeout(() => notif.classList.add('hidden'), 3000);
        };
    </script>
</body>
</html>
