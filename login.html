<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | NOAH</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans JP', 'sans-serif'] },
                    colors: { brand: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 900: '#312e81' } }
                }
            }
        }
    </script>
    <style>body { background-color: #f8fafc; }</style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative text-slate-800">

    <!-- トップページに戻るリンク -->
    <div class="absolute top-4 left-4 sm:top-8 sm:left-8">
        <a href="home.html" class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-brand-600 transition-colors">
            <i class="fa-solid fa-arrow-left mr-2"></i>
            ホームに戻る
        </a>
    </div>

    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
        <div class="text-center">
            <img src="NOAH.png" alt="Icon" class="w-16 h-16 rounded-xl object-cover mx-auto mb-4 shadow-sm">
            <!-- タイトル文字を画像に変更 -->
            <img src="NOAH_typo.png" alt="NOAH" class="h-8 mx-auto mb-2 block">
            <p class="mt-2 text-sm text-slate-500">コミュニティにログイン</p>
        </div>

        <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">ユーザーID または メールアドレス</label>
                    <input name="userid" type="text" required class="appearance-none block w-full px-4 py-3 border border-slate-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 bg-slate-50 transition-all placeholder-slate-400" placeholder="ユーザーID / email">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">パスワード</label>
                    <div class="relative">
                        <input id="password" name="password" type="password" required class="appearance-none block w-full px-4 py-3 border border-slate-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-brand-500 bg-slate-50 transition-all placeholder-slate-400" placeholder="パスワードを入力">
                        <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="w-full flex justify-center py-3.5 px-4 border border-transparent text-sm font-bold rounded-xl text-white bg-slate-900 hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 shadow-lg transition-all transform hover:-translate-y-0.5">
                ログイン
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-slate-600">アカウントをお持ちでない方は <a href="register.html" class="font-bold text-brand-600 hover:text-brand-500 hover:underline">新規登録はこちら</a></p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border-l-4">
        <p id="notif-message" class="text-sm font-medium"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // ▼▼▼▼ Firebase Config ▼▼▼▼
        const firebaseConfig = {
            apiKey: "AIzaSyBVDZJhL9sMzVknD5tNomLWF-0z0jPU3i0",
            authDomain: "brainbridge-4b8ac.firebaseapp.com",
            projectId: "brainbridge-4b8ac",
            storageBucket: "brainbridge-4b8ac.firebasestorage.app",
            messagingSenderId: "803209683213",
            appId: "1:803209683213:web:b62d13784fa2bbbb9f5044"
        };
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'default-app-id';

        // ログイン済みならマイページへ
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) {
                window.location.href = 'user.html';
            }
        });

        window.handleLogin = async (e) => {
            e.preventDefault();
            const userInput = e.target.userid.value.trim();
            const password = e.target.password.value;

            // Admin Backdoor
            if (userInput === 'admin' && password === 'admin') {
                localStorage.setItem('isAdminMock', 'true');
                window.location.href = 'user.html';
                return;
            }

            showNotification('ログイン中...', 'info');

            try {
                let email = userInput;

                // 入力値がメールアドレスでない場合（@がない場合）、ユーザーIDとして検索
                if (!userInput.includes('@')) {
                    // ID検索 (Firestoreの公開データからEmailを取得)
                    const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
                    const q = query(usersRef, where("userId", "==", userInput));
                    const querySnapshot = await getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        const userData = querySnapshot.docs[0].data();
                        if (userData.email) {
                            email = userData.email;
                            console.log("IDからメールアドレスを取得しました");
                        } else {
                            throw new Error("このIDでのログインは現在サポートされていません（メールアドレスで試してください）。");
                        }
                    } else {
                        throw new Error("指定されたユーザーIDは見つかりません。");
                    }
                }

                // Emailとパスワードでログイン実行
                await signInWithEmailAndPassword(auth, email, password);
                showNotification('ログイン成功！', 'success');
                // リダイレクトは onAuthStateChanged が処理します
            } catch (error) {
                console.error(error);
                let msg = 'ログインに失敗しました。';
                if (error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') msg = 'メールアドレスまたはパスワードが間違っています。';
                else if (error.code === 'auth/user-not-found') msg = 'ユーザーが見つかりません。';
                else if (error.message) msg = error.message;
                
                showNotification(msg, 'error');
            }
        };

        window.togglePassword = (id) => {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        };

        window.showNotification = (msg, type) => {
            const notif = document.getElementById('notification');
            const msgEl = document.getElementById('notif-message');
            notif.classList.remove('hidden', 'border-blue-500', 'border-red-500', 'border-green-500');
            
            if(type === 'error') {
                notif.classList.add('border-red-500', 'text-red-700');
            } else if (type === 'success') {
                notif.classList.add('border-green-500', 'text-green-700');
            } else {
                notif.classList.add('border-blue-500', 'text-blue-700');
            }
            msgEl.textContent = msg;
            notif.classList.remove('hidden');
            setTimeout(() => notif.classList.add('hidden'), 3000);
        };
    </script>
</body>
</html>
