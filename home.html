    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // ▼▼▼▼ Firebase Config ▼▼▼▼
        const firebaseConfig = {
            apiKey: "AIzaSyBVDZJhL9sMzVknD5tNomLWF-0z0jPU3i0",
            authDomain: "brainbridge-4b8ac.firebaseapp.com",
            projectId: "brainbridge-4b8ac",
            storageBucket: "brainbridge-4b8ac.firebasestorage.app",
            messagingSenderId: "803209683213",
            appId: "1:803209683213:web:b62d13784fa2bbbb9f5044"
        };
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'default-app-id';

        const isAdminMock = localStorage.getItem('isAdminMock') === 'true';

        let myEvents = []; 
        let currentCalendarDate = new Date();

        onAuthStateChanged(auth, async (user) => {
            if (isAdminMock) {
                updateUI({ name: 'テスト管理者', userId: 'admin' });
                document.getElementById('participating-events-list').innerHTML = '<div class="text-sm text-slate-400 italic p-6 bg-white rounded-xl border border-slate-100 text-center">管理者モード: 参加イベントなし</div>';
                document.getElementById('hosting-events-list').innerHTML = '<div class="text-sm text-slate-400 italic p-6 bg-white rounded-xl border border-slate-100 text-center">管理者モード: 主催イベントなし</div>';
                return;
            }

            if (user && !user.isAnonymous) {
                try {
                    const docSnap = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
                    if (docSnap.exists()) {
                        updateUI(docSnap.data());
                    } else {
                        updateUI({ name: 'User', userId: user.uid });
                    }
                } catch (e) { console.error(e); }
                
                loadEvents(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        function updateUI(data) {
            document.getElementById('home-user-name').textContent = data.name || 'User';
            document.getElementById('home-user-id').textContent = '@' + (data.userId || '-');
            
            if (data.photoURL) {
                const img = document.getElementById('home-user-icon');
                img.src = data.photoURL;
                img.classList.remove('hidden');
                document.getElementById('home-user-placeholder').classList.add('hidden');
            }
        }

        async function loadEvents(uid) {
            
            // 現在時刻
            const now = new Date().toISOString();

            // 1. Hosting Events (自分が主催)
            try {
                const eventsRef = collection(db, 'artifacts', appId, 'public', 'data', 'events');
                const qHost = query(eventsRef, where('organizerId', '==', uid), orderBy('createdAt', 'desc')); 
                const snapHost = await getDocs(qHost);
                
                // 終了済みを除外
                const activeHostEvents = snapHost.docs
                    .map(d => ({...d.data(), id: d.id}))
                    .filter(evt => !evt.endTimestamp || evt.endTimestamp >= now);

                renderEventList('hosting-events-list', activeHostEvents, '主催する予定のイベントはありません');
            } catch (e) { 
                console.error("Host load err", e);
                try {
                     const eventsRef = collection(db, 'artifacts', appId, 'public', 'data', 'events');
                     const qAll = query(eventsRef, orderBy('createdAt', 'desc'));
                     const snapAll = await getDocs(qAll);
                     const hostEvents = snapAll.docs
                        .map(d => ({...d.data(), id: d.id}))
                        .filter(d => d.organizerId === uid && (!d.endTimestamp || d.endTimestamp >= now));
                     renderEventList('hosting-events-list', hostEvents, '主催する予定のイベントはありません');
                } catch (e2) {
                     document.getElementById('hosting-events-list').innerHTML = '<div class="text-sm text-red-400 p-4">読み込みエラー</div>';
                }
            }

            // 2. Participating Events (自分が参加)
            try {
                const myJoinColl = collection(db, 'artifacts', appId, 'users', uid, 'participating_events');
                const snapJoin = await getDocs(myJoinColl);
                
                const listEl = document.getElementById('participating-events-list');
                listEl.innerHTML = '';

                if (snapJoin.empty) {
                    listEl.innerHTML = `
                        <div class="text-sm text-slate-400 italic p-6 bg-white rounded-xl border border-slate-100 text-center">
                            参加予定のイベントはありません<br>
                            <a href="events.html" class="text-brand-600 underline mt-2 inline-block">イベントを探す</a>
                        </div>`;
                } else {
                    const eventPromises = snapJoin.docs.map(async (joinDoc) => {
                        const eventId = joinDoc.id; 
                        try {
                            const evtRef = doc(db, 'artifacts', appId, 'public', 'data', 'events', eventId);
                            const evtSnap = await getDoc(evtRef);
                            if (evtSnap.exists()) {
                                const data = evtSnap.data();
                                data.id = evtSnap.id;
                                return data;
                            }
                        } catch (e) { console.error(e); }
                        return null; 
                    });

                    const allJoinedEvents = (await Promise.all(eventPromises)).filter(e => e !== null);
                    
                    // 終了済みを除外
                    myEvents = allJoinedEvents.filter(evt => !evt.endTimestamp || evt.endTimestamp >= now);
                    
                    // 日付順ソート (近い順)
                    myEvents.sort((a, b) => {
                        const dateA = new Date(a.startDate).getTime();
                        const dateB = new Date(b.startDate).getTime();
                        return dateA - dateB;
                    });

                    if (myEvents.length === 0) {
                         listEl.innerHTML = '<div class="text-sm text-slate-400 italic p-6 bg-white rounded-xl border border-slate-100 text-center">参加予定のイベントはありません（または終了しました）</div>';
                    } else {
                        myEvents.forEach(evt => renderEventItem(listEl, evt));
                        renderCalendar(); 
                    }
                }
            } catch (e) { 
                console.error("Join load err", e); 
                document.getElementById('participating-events-list').innerHTML = '<div class="text-sm text-red-400 p-4">読み込みエラー</div>';
            }
        }

        function renderEventList(containerId, events, emptyMsg) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (events.length === 0) {
                container.innerHTML = `<div class="text-sm text-slate-400 italic p-6 bg-white rounded-xl border border-slate-100 text-center">${emptyMsg}</div>`;
                return;
            }
            events.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
            events.forEach(evt => renderEventItem(container, evt));
        }

        function renderEventItem(container, evt) {
            const thumb = evt.thumbnailUrl || 'https://via.placeholder.com/80?text=No+Image';
            const el = document.createElement('div');
            el.className = 'flex items-center gap-4 p-4 bg-white rounded-xl border border-slate-100 hover:border-brand-200 transition-colors shadow-sm cursor-pointer';
            el.onclick = () => openEventDetail(evt);
            el.innerHTML = `
                <img src="${thumb}" class="w-16 h-16 rounded-lg object-cover flex-shrink-0 bg-slate-100">
                <div class="flex-1 min-w-0">
                    <h4 class="font-bold text-slate-900 truncate text-sm mb-1">${evt.title}</h4>
                    <p class="text-xs text-slate-500 flex items-center gap-2">
                        <span><i class="fa-regular fa-calendar mr-1"></i>${evt.startDate}</span>
                        <span class="truncate max-w-[120px]"><i class="fa-solid fa-location-dot mr-1"></i>${evt.locationName}</span>
                    </p>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300 text-sm"></i>
            `;
            container.appendChild(el);
        }

        // --- View Switcher ---
        window.switchView = (view) => {
            const listEl = document.getElementById('participating-events-list');
            const calEl = document.getElementById('participating-events-calendar');
            const btnList = document.getElementById('btn-view-list');
            const btnCal = document.getElementById('btn-view-calendar');

            if (view === 'list') {
                listEl.classList.remove('hidden');
                calEl.classList.add('hidden');
                btnList.classList.add('bg-white', 'shadow', 'text-brand-600');
                btnList.classList.remove('text-slate-500');
                btnCal.classList.remove('bg-white', 'shadow', 'text-brand-600');
                btnCal.classList.add('text-slate-500');
            } else {
                listEl.classList.add('hidden');
                calEl.classList.remove('hidden');
                btnCal.classList.add('bg-white', 'shadow', 'text-brand-600');
                btnCal.classList.remove('text-slate-500');
                btnList.classList.remove('bg-white', 'shadow', 'text-brand-600');
                btnList.classList.add('text-slate-500');
                renderCalendar();
            }
        };

        // --- Calendar Logic ---
        window.changeMonth = (diff) => {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + diff);
            renderCalendar();
        };

        function renderCalendar() {
            const container = document.getElementById('calendar-days');
            container.innerHTML = '';
            
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            document.getElementById('calendar-month-year').textContent = `${year}年 ${month + 1}月`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay(); 

            for (let i = 0; i < startingDay; i++) {
                container.appendChild(document.createElement('div'));
            }

            for (let d = 1; d <= daysInMonth; d++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const hasEvent = myEvents.some(e => {
                    return e.startDate === dateStr;
                });
                
                const dayEl = document.createElement('div');
                dayEl.className = `calendar-day text-sm ${hasEvent ? 'has-event' : ''}`;
                dayEl.textContent = d;
                dayEl.onclick = () => selectDate(dateStr, dayEl);
                
                container.appendChild(dayEl);
            }
            
            document.getElementById('calendar-selected-events').classList.add('hidden');
        }

        function selectDate(dateStr, el) {
            document.querySelectorAll('.calendar-day').forEach(e => e.classList.remove('selected'));
            el.classList.add('selected');

            const eventsOnDate = myEvents.filter(e => e.startDate === dateStr);
            const list = document.getElementById('calendar-events-list');
            list.innerHTML = '';

            document.getElementById('selected-date-label').textContent = `${dateStr} のイベント`;
            document.getElementById('calendar-selected-events').classList.remove('hidden');

            if (eventsOnDate.length === 0) {
                list.innerHTML = '<p class="text-xs text-slate-400 italic">予定はありません</p>';
            } else {
                eventsOnDate.forEach(evt => renderEventItem(list, evt));
            }
        }

        // --- Detail Modal ---
        window.openEventDetail = (evt) => {
            const modal = document.getElementById('event-detail-modal');
            
            document.getElementById('modal-event-title').textContent = evt.title;
            document.getElementById('modal-event-img').src = evt.thumbnailUrl || 'https://via.placeholder.com/400x200';
            document.getElementById('modal-event-date').textContent = `${evt.startDate} ${evt.startTime} ~ ${evt.endTime}`;
            document.getElementById('modal-event-time').textContent = evt.startTime;
            document.getElementById('modal-event-location').textContent = evt.locationName;
            document.getElementById('modal-event-organizer').textContent = evt.organizerName;
            document.getElementById('modal-event-desc').textContent = evt.description || '';
            
            const tagsEl = document.getElementById('modal-event-tags');
            tagsEl.innerHTML = '';
            if (evt.tags) {
                evt.tags.forEach(tag => {
                    tagsEl.innerHTML += `<span class="bg-slate-100 text-slate-600 px-2 py-1 rounded text-xs">#${tag}</span>`;
                });
            }

            const startStr = evt.startDate.replace(/-/g, '') + 'T' + (evt.startTime ? evt.startTime.replace(/:/g, '') + '00' : '000000');
            const endStr = (evt.endDate ? evt.endDate.replace(/-/g, '') : startStr.substring(0,8)) + 'T' + (evt.endTime ? evt.endTime.replace(/:/g, '') + '00' : '235900');
            const gcalUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(evt.title)}&dates=${startStr}/${endStr}&details=${encodeURIComponent(evt.description || '')}&location=${encodeURIComponent(evt.locationName || '')}`;
            
            document.getElementById('modal-gcal-btn').href = gcalUrl;
            modal.classList.remove('hidden');
        };

        window.closeDetailModal = () => {
            document.getElementById('event-detail-modal').classList.add('hidden');
        };

        window.handleLogout = () => {
            if (isAdminMock) localStorage.removeItem('isAdminMock');
            signOut(auth);
            window.location.href = 'login.html';
        };
    </script>
</body>
