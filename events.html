    <style>
        body { background-color: #f8fafc; overflow: hidden; }

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, getDoc, query, where, orderBy, serverTimestamp, setDoc, deleteDoc, getCountFromServer } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVDZJhL9sMzVknD5tNomLWF-0z0jPU3i0",
            authDomain: "brainbridge-4b8ac.firebaseapp.com",
            projectId: "brainbridge-4b8ac",
            storageBucket: "brainbridge-4b8ac.firebasestorage.app",
            messagingSenderId: "803209683213",
            appId: "1:803209683213:web:b62d13784fa2bbbb9f5044"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const appId = 'default-app-id';

        let map;
        let markers = [];
        let allEvents = [];
        let currentUser = null;
        let myProfile = null;
        
        let isCreating = false;
        let tempMarker = null; 
        let selectedCoords = null;
        
        let selectedTags = new Set();
        let isJoining = false;
        let editingEventId = null;

        const isAdminMock = localStorage.getItem('isAdminMock') === 'true';

        const presetTags = ["交流会", "勉強会", "スポーツ", "音楽", "アート", "グルメ", "アウトドア", "ビジネス", "初心者歓迎", "オンライン"];
        
        const redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            renderTagButtons();
            renderFilterTags();
            
            const pcSearch = document.getElementById('pc-map-search');
            const mobileSearch = document.getElementById('mobile-map-search');
            const handleSearch = (e) => {
                const val = e.target.value.toLowerCase();
                const filtered = allEvents.filter(evt => evt.title.toLowerCase().includes(val));
                renderMarkers(filtered);
            };
            if(pcSearch) pcSearch.addEventListener('input', handleSearch);
            if(mobileSearch) mobileSearch.addEventListener('input', handleSearch);

            const startDateInput = document.getElementById('event-start-date');
            const endDateInput = document.getElementById('event-end-date');
            startDateInput.addEventListener('change', () => {
                if (!endDateInput.value) endDateInput.value = startDateInput.value;
            });
        });

        onAuthStateChanged(auth, async (user) => {
            if (isAdminMock) {
                currentUser = { uid: 'test_admin_uid' };
                document.getElementById('create-event-fab').classList.remove('hidden');
                myProfile = { name: '管理者', userId: 'admin' };
                loadEvents();
                return;
            }

            if (user) {
                currentUser = user;
                try {
                    const docSnap = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'));
                    if (docSnap.exists()) {
                        myProfile = docSnap.data();
                        const rank = myProfile.membershipRank || 'walker';
                        if (rank !== 'walker') {
                            document.getElementById('create-event-fab').classList.remove('hidden');
                        }
                    }
                } catch (e) { console.error(e); }
                loadEvents();
            } else {
                window.location.href = 'login.html';
            }
        });

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([35.6895, 139.6917], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        map.setView([lat, lng], 13);
                    },
                    () => { console.log("Location access denied or error"); }
                );
            }
        }

        function handleMarkerClick(targetEvent) {
            const zoom = map.getZoom();
            const targetLatLng = L.latLng(targetEvent.lat, targetEvent.lng);
            const targetPoint = map.project(targetLatLng, zoom);
            
            const nearbyEvents = allEvents.filter(evt => {
                if (!evt.lat || !evt.lng) return false;
                const evtLatLng = L.latLng(evt.lat, evt.lng);
                const evtPoint = map.project(evtLatLng, zoom);
                const dist = targetPoint.distanceTo(evtPoint);
                return dist < 30; 
            });
            
            if (nearbyEvents.length > 1) {
                showEventListSheet(nearbyEvents);
            } else {
                showEventSheet(targetEvent);
            }
        }

        window.searchLocation = async () => {
            const query = document.getElementById('location-search-input').value;
            if (!query) return;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const results = await response.json();
                
                const list = document.getElementById('location-results');
                list.innerHTML = '';
                list.classList.remove('hidden');

                if (results.length === 0) {
                    list.innerHTML = '<div class="p-3 text-sm text-slate-500">見つかりませんでした</div>';
                    return;
                }

                results.forEach(place => {
                    const div = document.createElement('div');
                    div.className = 'search-result-item p-3 border-b border-slate-100 cursor-pointer text-sm text-slate-700';
                    div.textContent = place.display_name;
                    div.onclick = () => selectLocation(place);
                    list.appendChild(div);
                });
            } catch (e) {
                alert('検索エラーが発生しました');
            }
        };

        function selectLocation(place) {
            selectedCoords = { lat: parseFloat(place.lat), lng: parseFloat(place.lon) };
            const displayName = place.display_name.split(',')[0];
            
            document.getElementById('location-results').classList.add('hidden');
            document.getElementById('event-location-name').value = displayName;

            if (tempMarker) map.removeLayer(tempMarker);
            tempMarker = L.marker(selectedCoords, { draggable: true, icon: redIcon }).addTo(map);
            
            tempMarker.on('dragend', function(e) {
                selectedCoords = e.target.getLatLng();
            });

            map.flyTo(selectedCoords, 15);
        }

        window.startLocationAdjust = () => {
            if (!selectedCoords) return alert('先に場所を検索するか、地図をタップしてください');
            document.getElementById('create-modal').classList.add('hidden');
            document.getElementById('adjust-location-ui').classList.remove('hidden');
            map.invalidateSize();
        };

        window.finishLocationAdjust = () => {
            document.getElementById('adjust-location-ui').classList.add('hidden');
            document.getElementById('create-modal').classList.remove('hidden');
        };

        function renderTagButtons() {
            const container = document.getElementById('tag-selection-area');
            container.innerHTML = '';
            presetTags.forEach(tag => {
                const btn = document.createElement('button');
                btn.type = "button";
                btn.className = 'tag-btn px-3 py-1.5 rounded-full border border-slate-200 text-xs font-bold text-slate-500 bg-white transition-all hover:border-brand-300';
                btn.textContent = tag;
                if(selectedTags.has(tag)) btn.classList.add('selected');

                btn.onclick = () => {
                    if (selectedTags.has(tag)) {
                        selectedTags.delete(tag);
                        btn.classList.remove('selected');
                    } else {
                        selectedTags.add(tag);
                        btn.classList.add('selected');
                    }
                };
                container.appendChild(btn);
            });
        }
        
        function renderFilterTags() {
            const container = document.getElementById('filter-tag-container');
            container.innerHTML = '';
            presetTags.forEach(tag => {
                const label = document.createElement('label');
                label.className = 'cursor-pointer';
                label.innerHTML = `
                    <input type="checkbox" name="filter-tag" value="${tag}" class="filter-tag-checkbox hidden">
                    <div class="px-2 py-1 rounded border border-slate-200 text-xs text-slate-600 hover:bg-slate-100 transition-colors select-none">${tag}</div>
                `;
                container.appendChild(label);
            });
        }

        window.openCreateModal = (eventData = null) => {
            document.getElementById('create-modal').classList.remove('hidden');
            
            if (eventData) {
                editingEventId = eventData.id;
                document.getElementById('modal-title').textContent = 'イベントを編集';
                document.getElementById('submit-btn').innerHTML = '<i class="fa-solid fa-pen"></i> イベントを更新';
                
                document.getElementById('event-title').value = eventData.title;
                document.getElementById('event-start-date').value = eventData.startDate;
                document.getElementById('event-start-time').value = eventData.startTime;
                document.getElementById('event-end-date').value = eventData.endDate;
                document.getElementById('event-end-time').value = eventData.endTime;
                document.getElementById('event-location-name').value = eventData.locationName;
                document.getElementById('event-desc').value = eventData.description;
                document.getElementById('event-public-participants').checked = eventData.isParticipantsPublic;
                
                selectedTags = new Set(eventData.tags);
                const custom = eventData.tags.filter(t => !presetTags.includes(t));
                document.getElementById('custom-tags').value = custom.join(', ');
                renderTagButtons();
                
                selectedCoords = { lat: eventData.lat, lng: eventData.lng };
                if (eventData.thumbnailUrl) {
                    const img = document.getElementById('image-preview');
                    img.src = eventData.thumbnailUrl;
                    img.classList.remove('hidden');
                }
                
                if (tempMarker) map.removeLayer(tempMarker);
                tempMarker = L.marker(selectedCoords, { draggable: true, icon: redIcon }).addTo(map);
                tempMarker.on('dragend', function(e) { selectedCoords = e.target.getLatLng(); });
                map.flyTo(selectedCoords, 15);

            } else {
                editingEventId = null;
                document.getElementById('modal-title').textContent = 'イベントを作成';
                document.getElementById('submit-btn').innerHTML = '<i class="fa-solid fa-paper-plane"></i> イベントを作成';
                
                const todayStr = new Date().toISOString().split('T')[0];
                document.getElementById('event-start-date').value = todayStr;
                document.getElementById('event-end-date').value = todayStr;
                document.getElementById('event-title').value = "";
                document.getElementById('event-start-time').value = "";
                document.getElementById('event-end-time').value = "";
                document.getElementById('event-location-name').value = "";
                document.getElementById('event-desc').value = "";
                document.getElementById('custom-tags').value = "";
                document.getElementById('image-preview').classList.add('hidden');
                
                selectedTags.clear();
                renderTagButtons();
                
                if (tempMarker) map.removeLayer(tempMarker);
                selectedCoords = null;
                document.getElementById('location-search-input').value = "";
                document.getElementById('location-results').classList.add('hidden');
            }
        };

        window.closeCreateModal = () => {
            document.getElementById('create-modal').classList.add('hidden');
        };

        window.submitEvent = async () => {
            if (!currentUser) return;
            const title = document.getElementById('event-title').value;
            const startDate = document.getElementById('event-start-date').value;
            const startTime = document.getElementById('event-start-time').value;
            const endDate = document.getElementById('event-end-date').value;
            const endTime = document.getElementById('event-end-time').value;
            
            if (!title || !startDate || !startTime || !endDate || !endTime) return alert('タイトルと日時は必須です');
            if (!selectedCoords) return alert('開催場所を検索して設定してください');

            let thumbnailUrl = '';
            if (editingEventId) {
                const oldEvent = allEvents.find(e => e.id === editingEventId);
                if(oldEvent) thumbnailUrl = oldEvent.thumbnailUrl;
            }

            const file = document.getElementById('event-image').files[0];
            if (file) {
                try {
                    const path = `events/${currentUser.uid}/${Date.now()}_${file.name}`;
                    const snap = await uploadBytes(ref(storage, path), file);
                    thumbnailUrl = await getDownloadURL(snap.ref);
                } catch (e) {
                    console.error(e);
                    return alert("画像のアップロードに失敗しました");
                }
            }

            const customTags = document.getElementById('custom-tags').value.split(',').map(s=>s.trim()).filter(s=>s);
            const finalTags = [...Array.from(selectedTags), ...customTags];
            const endDateTimeStr = `${endDate}T${endTime}`;
            const endTimestamp = new Date(endDateTimeStr).toISOString();

            const eventData = {
                title: title,
                startDate: startDate,
                startTime: startTime,
                endDate: endDate,
                endTime: endTime,
                endTimestamp: endTimestamp, 
                locationName: document.getElementById('event-location-name').value, 
                description: document.getElementById('event-desc').value,
                tags: finalTags,
                thumbnailUrl: thumbnailUrl,
                lat: selectedCoords.lat,
                lng: selectedCoords.lng,
                organizerId: currentUser.uid,
                organizerName: myProfile ? (myProfile.name || myProfile.userId) : '主催者',
                isParticipantsPublic: document.getElementById('event-public-participants').checked,
                createdAt: serverTimestamp(),
                participantCount: 0
            };

            try {
                if (editingEventId) {
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', editingEventId), eventData, { merge: true });
                    alert('イベントを更新しました！');
                } else {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'events'), eventData);
                    alert('イベントを作成しました！');
                }
                closeCreateModal();
                loadEvents();
            } catch (e) {
                console.error(e);
                alert('処理に失敗しました。データベースの権限（Firestoreルール）を確認してください。');
            }
        };

        async function loadEvents() {
            const now = new Date().toISOString();
            const eventsRef = collection(db, 'artifacts', appId, 'public', 'data', 'events');
            const q = query(eventsRef, orderBy('createdAt', 'desc')); 
            
            try {
                const snapshot = await getDocs(q);
                markers.forEach(m => map.removeLayer(m));
                markers = [];
                allEvents = [];

                snapshot.forEach(doc => {
                    const data = doc.data();
                    data.id = doc.id;
                    if (data.endTimestamp && data.endTimestamp < now) return; 
                    allEvents.push(data);
                });
                renderMarkers(allEvents);
            } catch (e) { console.error(e); }
        }

        function renderMarkers(events) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            events.forEach(data => {
                if (data.lat && data.lng) {
                    const marker = L.marker([data.lat, data.lng]).addTo(map);
                    marker.on('click', () => handleMarkerClick(data));
                    markers.push(marker);
                }
            });
        }

        window.showEventListSheet = (events) => {
            const isPC = window.innerWidth >= 1024;
            const container = isPC ? document.getElementById('panel-content-pc') : document.getElementById('sheet-content');
            const wrapper = isPC ? document.getElementById('event-panel-pc') : document.getElementById('event-sheet');
            
            if (isPC) {
                document.getElementById('event-sheet').classList.add('hidden');
                document.getElementById('pc-panel-title').textContent = `${events.length}件のイベント`;
            } else {
                document.getElementById('event-panel-pc').classList.add('hidden');
            }

            let html = '<div class="space-y-3">';
            events.forEach(evt => {
                const thumb = evt.thumbnailUrl || 'https://via.placeholder.com/60';
                html += `
                <div class="event-list-item flex gap-3 p-3 bg-white border border-slate-100 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors" onclick='showEventSheet(${JSON.stringify(evt).replace(/'/g, "&apos;")})'>
                    <img src="${thumb}" class="w-16 h-16 rounded-lg object-cover flex-shrink-0">
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-sm text-slate-900 truncate">${evt.title}</h4>
                        <p class="text-xs text-slate-500 mt-1"><i class="fa-regular fa-calendar mr-1"></i>${evt.startDate}</p>
                        <p class="text-xs text-brand-600 mt-1 truncate"><i class="fa-solid fa-location-dot mr-1"></i>${evt.locationName}</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-slate-300 self-center"></i>
                </div>`;
            });
            html += '</div>';
            
            container.innerHTML = html;
            wrapper.classList.remove('hidden', 'sheet-closed', 'panel-closed');
            wrapper.classList.add(isPC ? 'panel-open' : 'sheet-open');
        };

        window.showEventSheet = async (evt) => {
            const isPC = window.innerWidth >= 1024;
            const container = isPC ? document.getElementById('panel-content-pc') : document.getElementById('sheet-content');
            const wrapper = isPC ? document.getElementById('event-panel-pc') : document.getElementById('event-sheet');
            
            if (isPC) {
                document.getElementById('event-sheet').classList.add('hidden');
                document.getElementById('pc-panel-title').textContent = 'イベント詳細';
            } else {
                document.getElementById('event-panel-pc').classList.add('hidden');
            }

            let isJoined = false;
            let participantsHtml = '<div class="text-xs text-slate-400">読み込み中...</div>';
            
            if (currentUser) {
                try {
                    const partDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', evt.id, 'participants', currentUser.uid));
                    isJoined = partDoc.exists();
                } catch(e){}
                
                const isOrganizer = currentUser.uid === evt.organizerId;
                if (evt.isParticipantsPublic || isOrganizer) {
                    try {
                        const partsRef = collection(db, 'artifacts', appId, 'public', 'data', 'events', evt.id, 'participants');
                        const partsSnap = await getDocs(partsRef);
                        
                        if (partsSnap.empty) {
                            participantsHtml = '<div class="text-xs text-slate-400">まだ参加者はいません</div>';
                        } else {
                            participantsHtml = '<div class="flex -space-x-2 overflow-hidden py-1">';
                            let count = 0;
                            for (const pDoc of partsSnap.docs) {
                                if (count > 5) break;
                                const uid = pDoc.id;
                                const uDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', uid));
                                const uData = uDoc.data() || {};
                                const avatar = uData.photoURL || 'https://via.placeholder.com/32';
                                participantsHtml += `<a href="user.html?uid=${uid}" class="inline-block h-8 w-8 rounded-full ring-2 ring-white bg-slate-200"><img src="${avatar}" class="h-full w-full object-cover rounded-full"></a>`;
                                count++;
                            }
                            if (partsSnap.size > 5) participantsHtml += `<div class="flex items-center justify-center h-8 w-8 rounded-full ring-2 ring-white bg-slate-100 text-xs font-bold text-slate-500">+${partsSnap.size - 5}</div>`;
                            participantsHtml += '</div>';
                        }
                    } catch(e) { console.error(e); }
                } else {
                    participantsHtml = '<div class="text-xs text-slate-400 bg-slate-50 px-2 py-1 rounded"><i class="fa-solid fa-lock mr-1"></i>参加者は非公開です</div>';
                }
            }

            const thumb = evt.thumbnailUrl || 'https://via.placeholder.com/400x200?text=No+Image';
            const tags = evt.tags ? evt.tags.map(t => `<span class="bg-slate-100 text-slate-600 px-2 py-1 rounded text-xs">#${t}</span>`).join('') : '';

            const btnText = isJoined ? 'キャンセルする' : 'イベントに参加する';
            const btnClass = isJoined ? 'bg-slate-200 text-slate-600 hover:bg-slate-300' : 'bg-brand-600 text-white hover:bg-brand-700 shadow-brand-500/30 shadow-lg';
            const dateStr = (evt.startDate === evt.endDate) 
                ? `${evt.startDate} ${evt.startTime} 〜 ${evt.endTime}`
                : `${evt.startDate} ${evt.startTime} 〜 ${evt.endDate} ${evt.endTime}`;

            let actionBtns = '';
            if (currentUser && currentUser.uid === evt.organizerId) {
                actionBtns = `
                    <div class="flex gap-2 mt-3">
                        <button onclick='openCreateModal(${JSON.stringify(evt).replace(/'/g, "&apos;")})' class="flex-1 py-2 rounded-xl text-brand-600 font-bold border border-brand-200 hover:bg-brand-50 transition-colors text-sm">
                            <i class="fa-solid fa-pen mr-1"></i> 編集
                        </button>
                        <button onclick="deleteEvent('${evt.id}')" class="flex-1 py-2 rounded-xl text-red-500 font-bold border border-red-200 hover:bg-red-50 transition-colors text-sm">
                            <i class="fa-solid fa-trash mr-1"></i> 削除
                        </button>
                    </div>`;
            }

            container.innerHTML = `
                <div class="relative h-48 w-full rounded-2xl overflow-hidden mb-4 shadow-sm group">
                    <img src="${thumb}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                </div>
                <h2 class="text-xl font-bold text-slate-900 leading-tight mb-2">${evt.title}</h2>
                <div class="flex flex-wrap gap-2 mb-4">${tags}</div>
                <div class="space-y-3 text-sm text-slate-600 bg-slate-50 p-4 rounded-xl mb-4 border border-slate-100">
                    <div class="flex items-center gap-3"><i class="fa-regular fa-clock w-5 text-center text-slate-400"></i><span>${dateStr}</span></div>
                    <div class="flex items-center gap-3"><i class="fa-solid fa-location-dot w-5 text-center text-slate-400"></i><span>${evt.locationName}</span></div>
                    <div class="flex items-center gap-3"><i class="fa-solid fa-user w-5 text-center text-slate-400"></i><a href="user.html?uid=${evt.organizerId}" class="text-brand-600 font-bold hover:underline">主催: ${evt.organizerName}</a></div>
                </div>
                <div class="mb-6"><h3 class="font-bold text-slate-900 mb-2 text-sm">詳細</h3><p class="text-sm text-slate-600 leading-relaxed whitespace-pre-wrap">${evt.description || '詳細はありません'}</p></div>
                <div class="mb-6"><h3 class="font-bold text-slate-900 mb-2 text-sm">参加者</h3>${participantsHtml}</div>
                <button onclick="toggleJoinEvent('${evt.id}', ${isJoined})" class="w-full py-3.5 rounded-xl font-bold transition-all ${btnClass}">${btnText}</button>
                ${actionBtns}
            `;

            wrapper.classList.remove('hidden', 'sheet-closed', 'panel-closed');
            wrapper.classList.add(isPC ? 'panel-open' : 'sheet-open');
        };

        window.toggleJoinEvent = async (eventId, isJoined) => {
            if (!currentUser) return alert('ログインが必要です');
            if (isJoining) return;
            isJoining = true;

            const partRef = doc(db, 'artifacts', appId, 'public', 'data', 'events', eventId, 'participants', currentUser.uid);
            const myJoinRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'participating_events', eventId);

            try {
                if (isJoined) {
                    await deleteDoc(partRef);
                    // ユーザー側の削除も試みるが、失敗してもエラーにしない（権限がない場合の保険）
                    try { await deleteDoc(myJoinRef); } catch(e) { console.warn("My list update failed", e); }
                    alert('参加をキャンセルしました');
                } else {
                    const ts = serverTimestamp();
                    await setDoc(partRef, { joinedAt: ts, uid: currentUser.uid });
                    // ユーザー側の書き込みも試みる（失敗してもアラートしない）
                    try { await setDoc(myJoinRef, { joinedAt: ts, eventId: eventId }); } catch(e) { console.warn("My list update failed", e); }
                    alert('イベントに参加しました！');
                }
                const evt = allEvents.find(e => e.id === eventId);
                if (evt) showEventSheet(evt);
            } catch (e) {
                console.error(e);
                // エラーメッセージの分岐: 権限エラーなら具体的なメッセージを出す
                if (e.code === 'permission-denied') {
                    alert('データベースの書き込み権限がありません。\nFirestoreのルール設定で "participating_events" への書き込みを許可してください。');
                } else {
                    alert('エラーが発生しました: ' + e.message);
                }
            } finally {
                isJoining = false;
            }
        };

        window.deleteEvent = async (eventId) => {
            if (!confirm('本当にこのイベントを削除しますか？\nこの操作は取り消せません。')) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'events', eventId));
                alert('イベントを削除しました');
                closeSheet();
                closePanel();
                loadEvents();
            } catch (e) {
                console.error(e);
                alert('削除に失敗しました');
            }
        };

        window.closeSheet = () => {
            const sheet = document.getElementById('event-sheet');
            sheet.classList.remove('sheet-open');
            sheet.classList.add('sheet-closed');
            setTimeout(() => sheet.classList.add('hidden'), 300);
        };
        
        window.closePanel = () => {
            const panel = document.getElementById('event-panel-pc');
            panel.classList.remove('panel-open');
            panel.classList.add('panel-closed');
            setTimeout(() => panel.classList.add('hidden'), 300);
        };

        document.getElementById('event-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById('image-preview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        window.toggleFilters = () => {
            const panel = document.getElementById('filter-panel');
            const content = document.getElementById('filter-content');
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                setTimeout(() => { panel.classList.remove('opacity-0'); content.classList.remove('translate-x-full'); }, 10);
            } else {
                panel.classList.add('opacity-0');
                content.classList.add('translate-x-full');
                setTimeout(() => panel.classList.add('hidden'), 300);
            }
        };
        window.applyFilters = () => {
            const keyword = document.getElementById('pc-map-search').value.toLowerCase();
            renderMarkers(allEvents); // Reset
            toggleFilters();
        };
        window.resetFilters = () => {
            document.getElementById('pc-map-search').value = "";
            renderMarkers(allEvents);
            toggleFilters();
        };
    </script>
</body>
</html>
