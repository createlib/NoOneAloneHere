<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知 | BRAIN BRIDGE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans JP', 'sans-serif'] },
                    colors: { brand: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 900: '#312e81' } }
                }
            }
        }
    </script>
    <style>body { background-color: #f8fafc; }</style>
</head>
<body class="text-slate-800 antialiased pb-20">

    <!-- Header -->
    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 fixed w-full z-50 top-0 h-16">
        <div class="max-w-3xl mx-auto px-4 h-full flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="javascript:history.back()" class="text-slate-500 hover:text-slate-900 transition-colors">
                    <i class="fa-solid fa-arrow-left text-xl"></i>
                </a>
                <span class="font-bold text-lg">通知</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto pt-20 px-4">
        <div id="notifications-list" class="space-y-3">
            <!-- Loading -->
            <div class="flex justify-center py-12">
                <i class="fa-solid fa-circle-notch fa-spin text-2xl text-brand-500"></i>
            </div>
        </div>
        
        <div id="no-notifications" class="hidden text-center py-12 text-slate-400">
            <i class="fa-regular fa-bell text-4xl mb-3"></i>
            <p class="text-sm">まだ通知はありません</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs, doc, getDoc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ▼▼▼▼ Firebase Config ▼▼▼▼
        const firebaseConfig = {
            apiKey: "AIzaSyBVDZJhL9sMzVknD5tNomLWF-0z0jPU3i0",
            authDomain: "brainbridge-4b8ac.firebaseapp.com",
            projectId: "brainbridge-4b8ac",
            storageBucket: "brainbridge-4b8ac.firebasestorage.app",
            messagingSenderId: "803209683213",
            appId: "1:803209683213:web:b62d13784fa2bbbb9f5044"
        };
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'default-app-id';

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadNotifications(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        async function loadNotifications(uid) {
            const listEl = document.getElementById('notifications-list');
            const noResEl = document.getElementById('no-notifications');

            try {
                // 通知を取得 (最新20件)
                const notifRef = collection(db, 'artifacts', appId, 'users', uid, 'notifications');
                const q = query(notifRef, orderBy('createdAt', 'desc'), limit(20));
                const snapshot = await getDocs(q);

                listEl.innerHTML = '';

                if (snapshot.empty) {
                    noResEl.classList.remove('hidden');
                    return;
                }

                const batch = writeBatch(db);
                let hasUnread = false;

                // ユーザー情報を一括取得するためのIDリスト
                const senderIds = new Set();
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    if (data.fromUid) senderIds.add(data.fromUid);
                    if (!data.isRead) {
                        batch.update(doc.ref, { isRead: true });
                        hasUnread = true;
                    }
                });

                // ユーザー情報の取得
                const userProfiles = {};
                await Promise.all(Array.from(senderIds).map(async (id) => {
                    try {
                        const userDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', id));
                        if (userDoc.exists()) userProfiles[id] = userDoc.data();
                    } catch (e) { console.error(e); }
                }));

                // 表示
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const sender = userProfiles[data.fromUid] || { name: '不明なユーザー', photoURL: null };
                    
                    const timeStr = data.createdAt ? new Date(data.createdAt.toDate()).toLocaleDateString('ja-JP') : '-';
                    const iconHtml = sender.photoURL 
                        ? `<img src="${sender.photoURL}" class="w-full h-full object-cover">`
                        : `<div class="w-full h-full bg-slate-100 flex items-center justify-center text-slate-400"><i class="fa-solid fa-user"></i></div>`;

                    const item = document.createElement('a');
                    item.href = `user.html?uid=${data.fromUid}`; // 相手のページへ
                    item.className = `block bg-white p-4 rounded-xl border ${data.isRead ? 'border-slate-100' : 'border-brand-200 bg-brand-50/30'} flex items-center gap-4 transition-colors hover:bg-slate-50`;
                    
                    item.innerHTML = `
                        <div class="w-12 h-12 rounded-full border border-slate-100 overflow-hidden flex-shrink-0">
                            ${iconHtml}
                        </div>
                        <div class="flex-1">
                            <p class="text-sm text-slate-800">
                                <span class="font-bold">${sender.name}</span> さんからフォローリクエストが届きました。
                            </p>
                            <p class="text-xs text-slate-400 mt-1">${timeStr}</p>
                        </div>
                        <div class="text-brand-600 text-xs font-bold px-3 py-1 bg-white border border-brand-100 rounded-full">
                            確認
                        </div>
                    `;
                    listEl.appendChild(item);
                });

                // 未読があれば既読にする
                if (hasUnread) {
                    await batch.commit();
                }

            } catch (e) {
                console.error("Notification load error:", e);
                listEl.innerHTML = '<p class="text-center text-red-500 text-sm mt-4">読み込みに失敗しました</p>';
            }
        }
    </script>
</body>
</html>
